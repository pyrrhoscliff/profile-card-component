<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="/css/styles.css">
  <title>Frontend Mentor | Profile card component</title>
</head>

<body class="background-images">

  <div class="container">
    <div class="card">
      <div class="card-top"><img src="/images/bg-pattern-card.svg" alt=""></div>
      <div class="profile-image"><img src="/images/image-victor.jpg" alt="Victor Crest"></div>
      <div class="personal-details">
        <div class="details">
          <div class="name">
            Victor Crest <span class="age">26</span>
          </div>

          <div class="location">
            London
          </div>
        </div>
      </div>

      <div class="stats">
        <div class="stat-items">
          <p>80K</p>
          <p class="num-desc">Followers</p>
        </div>

        <div class="stat-items">
          <p>803K</p>
          <p class="num-desc">Likes</p>
        </div>

        <div class="stat-items">
          <p>1.4K</p>
          <p class="num-desc">Photos</p>
        </div>
      </div>
    </div>
  </div>

</body>

</html>
